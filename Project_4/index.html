<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flex</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel='icon' href='img/flex.ico' type=‘image/x-ico’ /> 
</head>
<body>
    <h3>1. 使用Flex模型编写HTML页面</h3>
    <div id="ui-box1">
    	<div id="ui-box1-head">
    		<div class="ui-box1-head-square"></div>
            <div class="ui-box1-head-square"></div>
            <div class="ui-box1-head-square"></div>
            <div class="ui-box1-head-square"></div>
            <div class="ui-box1-head-square ui-box1-head-rectangle"></div>
            <div class="ui-box1-head-square"></div>
    	</div>
    	<div id="ui-box1-body">
    	    <div id="ui-box1-body-container1">
    	    	<div class="ui-box1-body-big"></div>
    	    	<div class="ui-box1-body-fSmall"></div>
    	    	<div class="ui-box1-body-small"></div>
    	    	<div class="ui-box1-body-small"></div>
    	    </div>
    	    <div id="ui-box1-body-container2">
    	    	<div class="ui-box1-body-fRectangle"></div>
    	    	<div class="ui-box1-body-rectangle"></div>
    	    	<div class="ui-box1-body-rectangle"></div>
    	    	<div class="ui-box1-body-rectangle"></div>
    	    	<div class="ui-box1-body-rectangle"></div>
    	    	<div class="ui-box1-body-rectangle"></div>
    	    	<div class="ui-box1-body-rectangle"></div>
    	    </div>
    	</div>
    </div>

    <h3>2. 使用Flex模型编写HTML页面</h3>
    <div id="ui-box2">
    	<div id="ui-box2-img"></div>
    	<div id="ui-box2-content">
    		<div class="ui-box2-content-title">标题文字</div>
    		<div class="ui-box2-content-message">具体信息</div>
    		<div class="ui-box2-content-item">
			    <span id="ui-box2-content-Nprice">实际价格</span>
    			<span id="ui-box2-content-Pprice">￥原价XX.00</span>
    			<span id="ui-box2-content-amount">XXX件已售</span>
    		</div>
    	</div>
    </div>

    <h3>3. 根据步骤2的页面，实现下图的页面布局</h3>
    <div id="ui-box3">
    	<div id="ui-box3-container">
	    	<div id="ui-box3-img"></div>
	    	<div id="ui-box3-content">
	    		<div class="ui-box3-content-title">标题文字</div>
	    		<div class="ui-box3-content-message">具体信息</div>
	    		<div class="ui-box3-content-item">
	    			<span id="ui-box3-content-Nprice">99</span>
	    			<span id="ui-box3-content-Pprice">￥原价32.00</span>
	    			<span id="ui-box3-content-amount">XXX</span>
	    			<span id="ui-box3-content-text">件已售</span>
	    		</div>
	    	</div>
	    </div>
    </div>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
